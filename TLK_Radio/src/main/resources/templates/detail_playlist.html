<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playlist</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/asset/css/musicPlayer.css">
    <link rel="stylesheet" href="/asset/css/main.css">
    <link rel="stylesheet" href="/asset/css/songItem.css">
    <link rel="stylesheet" href="/asset/css/playlist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
        }
        .sidebar {
        background-color: #2c2c3d;
        height: 100%;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center; /* Căn giữa nội dung theo chiều ngang */
        text-align: center; /* Căn giữa nội dung văn bản */
        }
        .sidebar-content {
            width: 100%;
            max-width: 300px; /* Tùy chỉnh độ rộng tối đa nếu cần */
        }
        @media (max-width: 768px) {
         .sidebar {
        align-items: flex-start; /* Đặt lại căn lề bên trái khi trên màn hình nhỏ */
        text-align: left; /* Căn lề văn bản bên trái */
            }
        }
        .album-cover {
            width: 100%;
            border-radius: 10px;
        }
        .play-button {
            background-color: #a238c6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .icon-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .icon-buttons button {
            background-color: #3d3d4e;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
        .main-content {
            background-color: #1e1e2f;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        thead {
            background-color: #3d3d4e;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #3d3d4e;
        }
        tbody tr:hover {
            background-color: #3d3d4e;
            cursor: pointer;
        }
        tbody tr.selected {
            background-color: #5a5a75;
        }
          
            @keyframes pulse {
                0% {
                    transform: scale(1);
                    box-shadow: 0 4px 6px rgba(255, 0, 0, 0.2);
                }
                50% {
                    transform: scale(1.3);
                    box-shadow: 0 4px 6px rgba(247, 0, 255, 0.4);
                }
                100% {
                    transform: scale(1);
                    box-shadow: 0 4px 6px rgba(185, 0, 40, 0.2);
                }
            }
       
        .more-button {
            background-color: #3498db;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .more-button:hover {
            background-color: #6729b9;
        }
        .more-button:active {
            transform: scale(0.9);
        }
        .more-button::before {
            content: '\2022\2022\2022';
            font-size: 24px;
            letter-spacing: 2px;
        }
        .custom-table {
            background-color: #1e1e2f; /* Màu nền của bảng */
            color: #ffffff; /* Màu chữ của bảng */
        }

        .custom-table thead th {
            background-color: #3d3d4e; /* Màu nền của tiêu đề bảng */
        }

        .custom-table tbody tr {
            background-color: #2c2c3d; /* Màu nền của các hàng trong bảng */
        }

        .custom-table tbody tr:hover {
            background-color: #3d3d4e; /* Màu nền của hàng khi di chuột qua */
        }

        .custom-table tbody tr.selected {
            background-color: #5a5a75; /* Màu nền của hàng khi được chọn */
        }

        .like-button-table.liked {
    background-color: #e74c3c; /* Màu đỏ khi được yêu thích */
}
    </style>
</head>
<body>
    <div class="container">
        <div class="row h-100">
            <div class="col-lg-3 sm-12 sidebar">
                <img src="https://cdn-i.vtcnews.vn/resize/th/upload/2023/04/26/poster-00424962.jpeg" alt="Album Cover" class="album-cover mb-3">
                <h2>Những Bài Hát Hay Nhất Của Sơn Tùng M-TP</h2>

            <div class="col-lg-9 sm-12 main-content">

                <table class="custom-table table-hover"   >
                    <thead>

                    </thead>
                    <tbody>
                        <tr class="table-row">
                            <td> <img src="https://cdn-i.vtcnews.vn/resize/th/upload/2023/04/26/poster-00424962.jpeg" 
                                style="width: 40px;height: 40px; border-radius: 0.3rem;margin-right: 1rem;"
                                alt="">Muộn Rồi Mà Sao Còn</td>
                            </td>
                            
                            <td>Sơn Tùng MTP</td>
                            <td> <button class="like-button-table" style="border-radius: 50%;height: 30px;width: 30px;">&#9829;</button></td>
                        </tr>
                        <tr class="table-row">
                            <td> <img src="https://th.bing.com/th/id/OIP.azbFJe2Bhci2tvGEeyECWAHaHa?rs=1&pid=ImgDetMain" 
                                style="width: 40px;height: 40px; border-radius: 0.3rem;margin-right: 1rem;"
                                alt="">Hãy trao cho anh</td>
                            </td>
                            
                            <td>Sơn Tùng MTP</td>
                            <td> <button class="like-button-table" style="border-radius: 50%;height: 30px;width: 30px;">&#9829;</button></td>
                        </tr>
                        <tr class="table-row">
                            <td> <img src="https://nld.mediacdn.vn/2019/6/28/poster-official-15616831262551390324483-crop-15616834519251919446428.jpg" 
                                style="width: 40px;height: 40px; border-radius: 0.3rem;margin-right: 1rem;"
                                alt="">Hãy trao cho anh MV</td>
                            </td>
                            
                            <td>Sơn Tùng MTP</td>
                            <td> <button class="like-button-table" style="border-radius: 50%;height: 30px;width: 30px;">&#9829;</button></td>
                        </tr>
                        <tr class="table-row">
                            <td> <img src="https://th.bing.com/th/id/R.efab7bfab7323bb6208c4b37afebcb3b?rik=Y9cfY6jTe%2fA1SQ&riu=http%3a%2f%2fmedia.tinmoi.vn%2f2016%2f12%2f12%2fLAC+TROI+-+TEASING+ARTWORK+doc+-+logo.jpg&ehk=gjph6lEdL7pjXOPDdHhHlREZq99mttryLzGLhKY1zY4%3d&risl=&pid=ImgRaw&r=0" 
                                style="width: 40px;height: 40px; border-radius: 0.3rem;margin-right: 1rem;"
                                alt="">Lạc trôi</td>
                            </td>
                            
                            <td>Sơn Tùng MTP</td>
                            <td> <button class="like-button-table" style="border-radius: 50%;height: 30px;width: 30px;">&#9829;</button></td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const rows = document.querySelectorAll('.table-row');

            rows.forEach(row => {
                row.addEventListener('click', () => {
                    rows.forEach(r => r.classList.remove('selected'));
                    row.classList.add('selected');
                });
            });

            const likeButton = document.querySelector('.like-button');
            likeButton.addEventListener('click', () => {
                likeButton.classList.toggle('liked');
            });
        });


        document.addEventListener('DOMContentLoaded', () => {
    const likeButton = document.querySelector('.like-button-table');

    likeButton.addEventListener('click', () => {
        likeButton.classList.toggle('liked');
    });

    const rows = document.querySelectorAll('.table-row');

    rows.forEach(row => {
        row.addEventListener('click', () => {
            rows.forEach(r => r.classList.remove('selected'));
            row.classList.add('selected');
        });
    });
});
    </script>
</body>
</html>
