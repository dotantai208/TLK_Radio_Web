<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <link rel="stylesheet" href="/asset/css/musicPlayer.css">
    <link rel="stylesheet" href="/asset/css/main.css">

    <link rel="stylesheet" href="/asset/css/songItem.css">
    <link rel="stylesheet" href="/asset/css/playlist.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />

    <script src="/asset/js/angular/vendor/angular.min.js"></script>
    <script src="/asset/js/angular/vendor/angular-route.min.js"></script>
    <style>
        body {
            min-height: 100vh;
            background-color: #1e1e2f;

        }

        /*Header*/
        .title-love {
            margin: 0;
            padding: 0;

            align-items: center;
            max-height: 15vh;
            box-sizing: border-box;

        }

        .content-left-header>img {
            width: 20vh;
            height: 100%;

        }

        @media (max-width: 1000px) {
            .content-left-header>img {
                display: none;


            }

            .content-left-header {
                width: 0px;
                margin-right: -100px;
            }
        }

        .content-right-header {
            margin: auto;

        }

        .title-love-top {
            margin-bottom: -2%;

            font-size: small;
        }

        .title-love-mid {
            margin: 0;
            padding: 0;
            font-size: 70px;
            font-weight: bolder;
            overflow: hidden;
            max-width: 100%;
            white-space: nowrap;
            /* Ngăn chặn xuống hàng */
            overflow: hidden;
            /* Ẩn phần dư thừa */
            text-overflow: ellipsis;
            /* Hiển thị ba chấm khi vượt quá */
        }

        .title-love-bot {
            margin-top: -20px;
            padding: 0;
            font-size: small;
        }


        /*End Header*/




        .like-button-table {
            background-color: rgb(212, 75, 75);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;

        }

        thead {
            background-color: #3d3d4e;

        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #3d3d4e;

        }

        tbody tr:hover {
            background-color: #3d3d4e;
            cursor: pointer;
        }

        tbody tr.selected {
            background-color: #5a5a75;
        }

        .custom-table {
            background-color: #1e1e2f;
            /* Màu nền của bảng */
            color: #ffffff;
            /* Màu chữ của bảng */
        }

        .custom-table thead th {
            background-color: #3d3d4e;
            /* Màu nền của tiêu đề bảng */
        }

        .custom-table tbody tr {
            background-color: #2c2c3d;
            /* Màu nền của các hàng trong bảng */

        }

        .custom-table tbody tr:hover {
            background-color: #3d3d4e;
            /* Màu nền của hàng khi di chuột qua */
        }

        .custom-table tbody tr.selected {
            background-color: #5a5a75;
            /* Màu nền của hàng khi được chọn */
        }

        .table-row td {

            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;

        }

        @media (max-width: 768px) {
            .table-row td {

                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
        }

        .playListFavor {
            background-color: #9b4de0;
        }

        .playListFavor:hover {
            background-color: #612992;
        }
    </style>

</head>

<body ng-controller="MusicController">
    <div class="containers ">
        <div class="row g-0">
            <div class="col-lg-2">
                <aside th:replace="~{/compoment/_menu :: aside}"></aside>
            </div>

            <main class="col-lg-10">
                <header>
                    <div class="nav-links">
                        <button class="menu-btn" id="menu-open">
                            <i class='bx bx-menu'></i>
                        </button>

                    </div>

                </header>
                <div class="row pt-3 ">

                    <div class="col-lg-12 title-love">
                        <div class="row">
                            <div class="col-2 content-left-header">
                                <img class="ms-3"
                                    src="https://www.pngitem.com/pimgs/m/527-5277906_white-heart-vector-png-transparent-png.png"
                                    alt="">
                            </div>
                            <div class="col-10 content-right-header">

                                <div style="color: white;" class="title-love-top">Playlist</div>
                                <div style="color: white;display: flex;" class="title-love-mid">
                                    <div> Danh sách yêu thích</div>
                                    <div>
                                        <div class="playListFavor" title="Phát danh sách" style="
                                            margin-left: 20px;
                                            margin-top: 30px;
                                            border-radius: 50px;
                                            height: 50px;
                                            width: 50px;
                                            position: relative;" ng-click="playAllSongInFavorite()">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                                viewBox="0 0 24 24" style="
                                                fill: rgb(255, 255, 255);
                                                transform: scaleY(-1);
                                                msFilter: progid:DXImageTransform.Microsoft.BasicImage(rotation=2, mirror=1);
                                                position: absolute;
                                                top: 50%;
                                                left: 50%;
                                                transform: translate(-50%, -50%) scaleY(-1);">
                                                <path
                                                    d="M5.536 21.886a1.004 1.004 0 0 0 1.033-.064l13-9a1 1 0 0 0 0-1.644l-13-9A1 1 0 0 0 5 3v18a1 1 0 0 0 .536.886z">
                                                </path>
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                                <div style="color: white;" class="title-love-bot"> Số bài hát: {{dataFavorite.length}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 mt-3">

                        <table class="custom-table table-hover">
                            <thead>
                                <tr>

                                    <th>Bài Hát</th>
                                    <th>Tên ca sĩ</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-if=" dataFavorite.length === 0">
                                    <td colspan="3">Danh sách trống</td>
                                </tr>
                                <tr ng-repeat="item in dataFavorite" class="table-row">
                                    <td ng-click="tracksClickID(item.song.id)"> <img
                                            ng-src="/asset/images/song/{{item.song.image}}"
                                            style="width: 40px;height: 40px; border-radius: 0.3rem;margin-right: 1rem;"
                                            alt="">{{item.song.name}}
                                    </td>
                                    <td>
                                        <p>{{item.song.artists.join(', ')}}</p>
                                    </td>
                                    <td> <button ng-click="deleteFavorite(item.id)" class="like-button-table"
                                            style="border-radius: 50%;height: 30px;width: 30px;"
                                            title="Bỏ thích">&#9829;</button></td>
                                </tr>

                                <!-- Add more rows as needed -->
                            </tbody>
                        </table>
                    </div>


                    <!-- Offcanvas-Music-- -->
                    <div th:replace="~{/compoment/_playlistOffCanvas :: playlistOffCanvas}"></div>

                </div>





            </main>

        </div>


        <div th:replace="~{/compoment/_musicPlayer :: musicPlayer}"></div>


    </div>


    <script src="/asset/js/musicPlayerControl.js"></script>
    <script src="/asset/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="asset/js/bootstrap/popper.min.js"></script>
    
    <script src="asset/js/bootstrap/bootstrap.min.js"></script>
    
    <script src="asset/js/plugins/plugins.js"></script>
    
    <script src="asset/js/active.js"></script> -->
    <!-- MDB -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script>
</body>

</html>
