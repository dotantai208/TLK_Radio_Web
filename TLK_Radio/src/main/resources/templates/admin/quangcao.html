<!DOCTYPE html>
<html lang="en" class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default"
    data-template="vertical-menu-template-free" ng-app="admin_quangcao">

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <title>Quảng cáo - TLK Radio</title>

    <meta name="description" content="" />


    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet" />

    <!-- Icons. Uncomment required icon fonts -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />

    <!-- Core CSS -->
    <link rel="stylesheet" href="/asset/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="/asset/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="/asset/css/demo.css" />

    <!-- Include the ui-select CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-select/0.19.8/select.min.css">



    <!-- MDB UI Kit JS -->

    <!-- Helpers -->
    <script src="/asset/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="/asset/js/js_ad/config.js"></script>
    <script src="/asset/js/angular/vendor/angular.min.js"></script>
    <script src="/asset/js/angular/vendor/angular-route.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <!-- Include the ui-select CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-select/0.19.8/select.min.css">

    <!-- Include the ui-select JS -->


</head>
<style>
    
   

    
    
  
</style>

<body ng-controller="quangCaoController">
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
        <div class="layout-container">
            <!-- Menu -->

            <aside th:replace="~{/admin/_menu :: aside}"></aside>

            <!-- Layout container -->
            <div class="layout-page">
                <!-- Navbar -->

                <nav th:replace="~{/admin/_timkiem:: nav}"></nav>


                <!-- Content wrapper -->
                <div class="content-wrapper">
                    <div class="container-xxl flex-grow-1 container-p-y">
                        <div class="row pb-3">
                            <div class="d-flex mb-2 text-light">
                                <div class="p-2">
                                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                        data-bs-target="#modalCenter" ng-click="resetForm()">
                                        <span class="tf-icons bx bx-plus-medical"></span>&nbsp;Thêm Quảng cáo
                                    </button>
                                </div>
                                <div class="modal fade" id="modalCenter" tabindex="-1" aria-hidden="true">
                                    <div class="modal-dialog modal-xl" role="document">
                                        <form ng-submit="create()">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h4 class="modal-title text-dark" id="exampleModalLabel4">Thêm quảng cáo mới</h4>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="row">
                                                        <div class="col-lg-4 mb-3">
                                                            <div class="card border border-primary">
                                                                <div class="p-2">
                                                                    <img src="/asset/images/song/banner.png" alt="user-avatar" class="rounded img-fluid border-left-0 card-img-top" id="uploadedAvatar" />
                                                                </div>
                                                                <div class="card-body text-center mt-3">
                                                                    <div class="button-wrapper">
                                                                        <label for="uploadImage" class="btn btn-primary me-2 mb-4" tabindex="0">
                                                                            <span class="d-none d-sm-block">Tải ảnh mới</span>
                                                                            <i class="bx bx-upload d-block d-sm-none"></i>
                                                                            <input type="file" id="uploadImage" class="account-file-input img-fluid" hidden accept="image/png, image/jpeg" ng-model="form.imageFile" />
                                                                        </label>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-lg-8">
                                                            <div class="mb-3">
                                                                <label for="realName" class="form-label">Tên Quảng cáo</label>
                                                                <input type="text" class="form-control" id="realName" placeholder="Nhập tên thật" ng-model="form.name" />
                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="uploadMp3" class="form-label">Mp3</label>
                                                                <input type="file" class="form-control" id="uploadMp3" accept="audio/mp3" />
                                                              
                                                            </div>
                                                            
                                                            <div class="mb-3">
                                                                <label class="form-label" for="story">Nội dung</label>
                                                                <textarea id="story" class="form-control" placeholder="" cols="9" rows="7" ng-model="form.description"></textarea>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                                                    <button type="submit" class="btn btn-primary">Thêm</button>
                                                </div>
                                            </div>
                                        </form>
                                        
                                        
                                        
                                    </div>
                                </div>



                            
                            </div>

                        </div>


                        <div class="card">
                            <div class="pt-4 card-header col-md-4">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" ng-model="searchQuery"
                                        placeholder="Tìm kiếm..." ng-change="search()">
                                    <button type="button" class="btn btn-outline-primary" ng-click="search()">Tìm
                                        kiếm</button>
                                </div>
                            </div>
                            <div class="table-responsive text-nowrap card-body">
                                <table class="table  table-bordered table-hover">
                                    <thead>
                                        <tr>
                                           
                                            <th>Hình ảnh</th>
                                            <th>Tên</th>
                                            <th>Thời lượng MP3</th> <!-- New column for MP3 duration -->
                                            <th>Trạng thái</th>
                                            <th>Thao tác</th>
                                        </tr>
                                    </thead>
                                    <tbody class="table-border-bottom-0">
                                        <tr ng-repeat="art in items">
                                            
                                            <td style="width: 50px; height: 80px;">
                                                <img ng-src="/asset/images/ad/{{art.image}}" alt="" class="img-fluid" id="uploadedAvatar">
                                            </td>
                                            <td class="text-primary" style="font-weight: bolder; text-transform: uppercase">{{art.name}}</td>
                                            <td>{{art.duration}}</td> <!-- Display the MP3 duration -->
                                            <td>
                                                <span class="badge bg-primary" ng-if="art.deleted">Đang sử dụng</span>
                                                <span class="badge bg-danger" ng-if="!art.deleted">Không sử dụng</span>
                                            </td>
                                            <td>
                                                <button type="button" class="btn btn-icon btn-primary" ng-click="edit(art.id)" data-bs-toggle="modal" data-bs-target="#modalUpdate">
                                                    <span class="tf-icons"><i class='bx bx-edit'></i></span>
                                                </button>
                                                <!-- <button type="button" class="btn btn-icon btn-danger" ng-click="delete(art.id)">
                                                    <span class="tf-icons"><i class='bx bx-trash'></i></span>
                                                </button> -->
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            
                        </div>

                        <div class="row mt-3">
                            <div class="col-12 ">
                                <ul class="pagination justify-content-center">
                                    <li class="page-item" ng-class="{disabled: currentPage === 0}">
                                        <a class="page-link" href="#" ng-click="loadPage(0)"><i
                                                class="fas fa-caret-left fa-lg" style="color: #000000;"></i></a>
                                    </li>
                                    <li class="page-item" ng-repeat="pageNum in getPageNumbers()"
                                        ng-class="{active: currentPage === pageNum}">
                                        <a class="page-link" href="#" ng-click="loadPage(pageNum)">{{pageNum + 1}}</a>
                                    </li>
                                    <li class="page-item" ng-class="{disabled: currentPage === totalPages - 1}">
                                        <a class="page-link" href="#" ng-click="loadPage(totalPages - 1)"><i
                                                class="fas fa-caret-right fa-lg" style="color: #000000;"></i></a>
                                    </li>
                                </ul>
                            </div>
                        </div>



                        <!--/ Responsive Table -->
                    </div>
                    <div class="content-backdrop fade"></div>
                </div>
                <!-- Content wrapper -->
            </div>
            <!-- / Layout page -->
        </div>

        <div class="layout-overlay layout-menu-toggle"></div>

    </div>
    <!-- / Layout wrapper -->

    <div class="modal fade" id="modalUpdate" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document">
            <form ng-submit="update(form.id)">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title tex-dark" id="exampleModalLabel4">Cập nhật</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <!-- Image and upload section -->
                            <div class="col-lg-4 mb-3">
                                <div class="card border border-dark">
                                    <div  class="p-2">
                                        <img ng-src="{{form.image ? '/asset/images/ad/' + form.image : '/asset/images/song/banner.png'}}"
                                            alt="user-avatar" class="rounded img-fluid card-img-top" id="uploadedAvatar2" />
                                    </div>
                                    <div class="card-body text-center mt-3">
                                      <div class="button-wrapper">
                                        <label for="uploadImage2" class="btn btn-primary me-2 mb-4" tabindex="0">
                                          <span class="d-none d-sm-block">Tải ảnh mới</span>
                                          <i class="bx bx-upload d-block d-sm-none"></i>
                                          <input type="file" id="uploadImage2" class="account-file-input img-fluid" hidden
                                            accept="image/png, image/jpeg"  />
                                        </label>
                                      
                                      </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Form section -->
                            <div class="col-lg-8">
                                <div class="mb-3">
                                    <label for="realName" class="form-label">Tên Quảng cáo</label>
                                    <input type="text" class="form-control" id="realName" placeholder="Nhập tên thật" ng-model="form.name" />
                                </div>
                                <div class="mb-3 card p-3 border border-secondary" >
                                    <label for="uploadMp3Update" class="form-label">Mp3</label>
                                    <div>Tệp Mp3 Hiện tại: <span>{{form.mp3}}</span></div>
                                    <input type="file" id="uploadMp3Update" class="form-control" accept="audio/mpeg" />

                                    <audio ng-src="http://localhost:8080/rest/get-file-via-byte-array-resource?filename={{form.mp3}}" controls class="mt-3"></audio>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="story">Nội dung</label>
                                    <textarea id="story" class="form-control" placeholder="" cols="9" rows="7" ng-model="form.description"></textarea>
                                </div>
                                <label class="form-label" for="story">Trạng  thái</label>
                                <div class="mb-3 form-check form-switch">
                                   
                                    <input class="form-check-input" type="checkbox" id="statusSwitch" ng-model="form.deleted" ng-true-value="true" ng-false-value="false">
                                    <label class="form-check-label" for="statusSwitch">
                                        {{form.deleted ? 'Đang sử dụng' : 'Không sử dụng'}}
                                    </label>
                                </div>
                                
                                
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal"
                          >Close</button>
                        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Notification Modal Template -->

    <div class="modal fade" id="notificationModal" tabindex="-1" aria-labelledby="notificationModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content ">
                <div class="modal-header ">
                    <h5 class="modal-title text-danger" id="notificationModalLabel">Thông báo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body " style="font-weight: bold;">
                    <h4 class="text-dark"> {{ notificationMessage }}</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>
   
    <div th:replace="~{/admin/_modals:: div}"></div>
    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="/asset/js/quangcao_admin.js"></script>
    <script src="/asset/vendor/js/bootstrap.js"></script>
    <script src="/asset/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

    <script src="/asset/vendor/js/menu.js"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->
    <script src="/asset/vendor/libs/apex-charts/apexcharts.js"></script>

    <!-- Main JS -->
    <script src="/asset/js/js_ad/main.js"></script>

    <!-- Page JS -->
    <script src="/asset/js/js_ad/dashboards-analytics.js"></script>

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>

    <script>
        document.getElementById('uploadImage').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('uploadedAvatar').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

     
    </script>
    
    <script>
        document.getElementById('uploadImage2').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('uploadedAvatar2').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

    

    </script>
    
    <!-- Include the ui-select JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-select/0.19.8/select.min.js"></script>

    <!-- Include the AngularJS sanitize library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.8.2/angular-sanitize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>

</html>
