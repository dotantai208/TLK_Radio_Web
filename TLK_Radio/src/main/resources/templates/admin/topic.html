<body ng-controller="topicController">
  <!-- Layout wrapper -->
  <div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
      <!-- Menu -->

      <aside th:replace="~{/admin/_menu :: aside}"></aside>

      <!-- Layout container -->
      <div class="layout-page">
        <!-- Navbar -->

        <nav th:replace="~{/admin/_timkiem:: nav}"></nav>


        <!-- Content wrapper -->
        <div class="content-wrapper">
          <div class="container-xxl flex-grow-1 container-p-y">
            <div class="row pb-3">
              <div class="d-flex mb-2 text-light">
                
                <div class="modal fade" id="modalCenter" tabindex="0" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered " role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="modalCenterTitle">Thêm chủ đề</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <div class="row">
                          <div class="col-6 ">
                            <div class="card border border-primary">
                              <div class="p-2">
                                  <img src="/asset/images/song/banner.png"
                                      alt="user-avatar"
                                      class="rounded img-fluid border-left-0 card-img-top"
                                      id="uploadedAvatar" />
                              </div>
                              <div class="card-body text-center mt-1">
                                  <div class="button-wrapper">
                                      <label for="uploadImage"
                                          class="btn btn-primary me-2 mb-4"
                                          tabindex="0">
                                          <span class="d-none d-sm-block">Tải ảnh mới</span>
                                          <i
                                              class="bx bx-upload d-block d-sm-none"></i>
                                              <input type="file" id="uploadImage" class="account-file-input img-fluid" hidden accept="image/png, image/jpeg" ng-model="form.imageFile" />

                                      </label>
                                  </div>
                              </div>
                          </div>
                          </div>
                          <div class="col-6 ">
                            <label for="name" class="form-label">Tên chủ đề</label>
                            <input type="text" id="name" class="form-control" placeholder="Nhập tên chủ đề"
                              ng-model="form.name" />
                          </div>
                        </div>
                       
                       
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-outline-primary " ng-click="reset()">Làm mới</button>

                        <button type="button" class="btn btn-primary create-btn" ng-click="create()">Thêm</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Thoát</button>
                      </div>
                    </div>
                  </div>
                </div>




               
              </div>
            </div>

            <div class="nav-align-top mb-4">
              <ul class="nav nav-pills mb-3" role="tablist">
                <li class="nav-item">
                  <button
                    type="button"
                    class="nav-link active"
                    role="tab"
                    data-bs-toggle="tab"
                    data-bs-target="#navs-pills-top-home"
                    aria-controls="navs-pills-top-home"
                    aria-selected="true"
                    ng-click="load_all()"
                  >
                    Tất cả chủ đề
                  </button>
                </li>
                <li class="nav-item">
                  <button
                    type="button"
                    class="nav-link"
                    role="tab"
                    data-bs-toggle="tab"
                    data-bs-target="#navs-pills-top-profile"
                    aria-controls="navs-pills-top-profile"
                    aria-selected="false"
                    ng-click="load_allFalse()"
                  >
                    Khôi phục chủ đề
                  </button>
                </li>
            
              </ul>
              <div class="tab-content">
                <div class="tab-pane fade show active" id="navs-pills-top-home" role="tabpanel">
             
                  <div class="">
                    <div class="row">
                     <div class="col-md-4">
                       <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCenter" ng-click="resetForm()">
                         <span class="tf-icons bx bx-plus-medical"></span>&nbsp;Thêm chủ đề</button>
                     </div>
                     <div class=" col-md-4">
                       <div class="input-group mb-3">
                         <input type="text" class="form-control" ng-model="searchQuery" placeholder="Tìm kiếm..." ng-change="search()">
                         <button type="button" class="btn btn-outline-primary" ng-click="search()">Tìm kiếm</button>
                       </div>
                       </div>
                    </div>
                   <div class="table-responsive text-nowrap pt-3">
                     <table class="table table-bordered table-hover">
                       <thead>
                         <tr>
                           <th>Hình ảnh</th>
                           <th>Tên chủ đề </th>
                           <th>Ngày tạo</th>
                          
                         
                           <th>Thao tác</th>
                         </tr>
                       </thead>
                       <tbody class="table-border-bottom-0">
                         <tr ng-repeat="acc in items">
                           <td  style="width: 80px; height: 70px;">
                             <img id="image_{{acc.id}}" ng-src="/asset/images/topic/{{acc.image}}" alt="" class="img-fluid" style="width: 80px; height: 70px;" />
                         </td>
                         
                           <td>{{acc.name}}</td>
                           <td>{{acc.createDate}}</td>
                        
                         
                           <td>
                             <button type="button" class="btn btn-icon btn-primary" data-bs-toggle="modal"
                               data-bs-target="#modalUpdate" ng-click="edit(acc.id)">
                               <span class="tf-icons"><i class='bx bx-edit'></i></span>
                             </button>
                             <button type="button" class="btn btn-icon btn-danger" ng-click="delete(acc.id)">
                               <span class="tf-icons"><i class='bx bx-trash'></i></span>
                             </button>
                           </td>
                         </tr>
                       </tbody>
                     </table>
                   </div>
                 </div>
                 
                 <div class="row mt-3">
                   <div class="col-12 ">
                     <ul class="pagination justify-content-center">
                       <li class="page-item" ng-class="{disabled: currentPage === 0}">
                         <a class="page-link" href="#" ng-click="loadPage(0)"><i class="fas fa-caret-left fa-lg" style="color: #000000;"></i></a>
                       </li>
                       <li class="page-item" ng-repeat="pageNum in getPageNumbers()"
                           ng-class="{active: currentPage === pageNum}">
                         <a class="page-link" href="#" ng-click="loadPage(pageNum)">{{pageNum + 1}}</a>
                       </li>
                       <li class="page-item" ng-class="{disabled: currentPage === totalPages - 1}">
                         <a class="page-link" href="#" ng-click="loadPage(totalPages - 1)"><i class="fas fa-caret-right fa-lg" style="color: #000000;"></i></a>
                       </li>
                     </ul>
                   </div>
                 </div>
                </div>
                <div class="tab-pane fade" id="navs-pills-top-profile" role="tabpanel">
                  <div class="">
                    <div class="row">
                    
                     <div class=" col-md-4">
                       <div class="input-group mb-3">
                         <input type="text" class="form-control" ng-model="searchQuery" placeholder="Tìm kiếm..." ng-change="searchFalse()">
                         <button type="button" class="btn btn-outline-primary" ng-click="searchFalse()">Tìm kiếm</button>
                       </div>
                       </div>
                    </div>
                   <div class="table-responsive text-nowrap pt-3">
                     <table class="table table-bordered table-hover">
                       <thead>
                         <tr>
                           <th>Hình ảnh</th>
                           <th>Tên chủ đề </th>
                           <th>Ngày tạo</th>
                          
                         
                           <th>Thao tác</th>
                         </tr>
                       </thead>
                       <tbody class="table-border-bottom-0">
                         <tr ng-repeat="acc in itemsFalse">
                           <td  style="width: 80px; height: 70px;">
                             <img id="image_{{acc.id}}" ng-src="/asset/images/topic/{{acc.image}}" alt="" class="img-fluid" style="width: 80px; height: 70px;" />
                         </td>
                         
                           <td>{{acc.name}}</td>
                           <td>{{acc.createDate}}</td>
                        
                         
                           <td>
                            
                             <button type="button" class="btn  btn-primary" ng-click="deleteFalse(acc.id)">
                               <span class="tf-icons">Khôi phục</span>
                             </button>
                           </td>
                         </tr>
                       </tbody>
                     </table>
                   </div>
                 </div>
                 
                 <div class="row mt-3">
                   <div class="col-12 ">
                     <ul class="pagination justify-content-center">
                       <li class="page-item" ng-class="{disabled: currentPageFalse === 0}">
                         <a class="page-link" href="#" ng-click="loadPageFalse(0)"><i class="fas fa-caret-left fa-lg" style="color: #000000;"></i></a>
                       </li>
                       <li class="page-item" ng-repeat="pageNum in getPageNumbersFalse()"
                           ng-class="{active: currentPageFalse === pageNum}">
                         <a class="page-link" href="#" ng-click="loadPageFalse(pageNum)">{{pageNum + 1}}</a>
                       </li>
                       <li class="page-item" ng-class="{disabled: currentPageFalse === totalPagesFalse - 1}">
                         <a class="page-link" href="#" ng-click="loadPageFalse(totalPagesFalse - 1)"><i class="fas fa-caret-right fa-lg" style="color: #000000;"></i></a>
                       </li>
                     </ul>
                   </div>
                 </div>
                </div>
            
              </div>
            </div>
         
            
            
            
            <!--/ Responsive Table -->
          </div>
          <div class="content-backdrop fade"></div>
        </div>
        <!-- Content wrapper -->
      </div>
      <!-- / Layout page -->
    </div>

    <div class="layout-overlay layout-menu-toggle"></div>

  </div>
  <!-- / Layout wrapper -->

  <div class="modal fade" id="modalUpdate" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalCenterTitle">Cập nhật</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-6 ">
              <div class="card border border-primary">
                <div class="p-2">
                  <img ng-src="{{form.image ? '/asset/images/topic/' + form.image : '/asset/images/song/banner.png'}}"
                  alt="user-avatar" class="rounded img-fluid card-img-top"
                  id="uploadedAvatar2" />
                </div>
                <div class="card-body text-center mt-1">
                    <div class="button-wrapper">
                      <label for="uploadImage2" class="btn btn-primary me-2 mb-4" tabindex="0">
                        <span class="d-none d-sm-block">Upload new photo</span>
                        <i class="bx bx-upload d-block d-sm-none"></i>
                        <input type="file" id="uploadImage2" class="account-file-input" hidden accept="image/png, image/jpeg">

                    </label>
                    </div>
                </div>
            </div>
            </div>
            <div class="col-6 ">
              <label for="name" class="form-label">Tên chủ đề</label>
              <input type="text" id="name" class="form-control" placeholder="Nhập tên chủ đề"
                ng-model="form.name" />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Thoát</button>
          <button type="button" class="btn btn-primary create-btn" ng-click="update()">Lưu thay đổi</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="notificationModal" tabindex="-1" aria-labelledby="notificationModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content ">
          <div class="modal-header ">
              <h5 class="modal-title text-danger" id="notificationModalLabel">Thông báo</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body " style="font-weight: bold;">
              <h4 class="text-dark"> {{ notificationMessage }}</h4>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Đóng</button>
          </div>
      </div>
  </div>
</div>
<div th:replace="~{/admin/_modals:: div}"></div>
<script>
  document.getElementById('uploadImage').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
              document.getElementById('uploadedAvatar').src = e.target.result;
          };
          reader.readAsDataURL(file);
      }
  });


</script>
