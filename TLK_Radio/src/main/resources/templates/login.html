<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <link rel="stylesheet" href="/asset/css/musicPlayer.css">
    <link rel="stylesheet" href="/asset/css/main.css">

    <link rel="stylesheet" href="/asset/css/songItem.css">
    <link rel="stylesheet" href="/asset/css/playlist.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />

    <script src="/asset/js/angular/vendor/angular.min.js"></script>
    <script src="/asset/js/angular/vendor/angular-route.min.js"></script>


</head>

<body ng-controller="MusicController">
    <div class="containers ">
        <div class="row g-0">
            <div class="col-lg-2">
                <aside th:replace="~{/compoment/_menu :: aside}"></aside>
            </div>

            <main class="col-lg-10">
                <header>
                    <div class="nav-links">
                        <button class="menu-btn" id="menu-open">
                            <i class='bx bx-menu'></i>
                        </button>

                    </div>

                </header>
                <div class="row pt-3 ">
                    
                        
                    <div class="container py-2 h-100">
                        <div class="row d-flex justify-content-center align-items-center h-100">
                            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                                    <div class="card-body px-5 text-center">
        
                                        <h1 class="mb-4">Đăng nhập</h1>
                                        <h5 class="mb-3 text-danger" th:text="${messageError}"></h5>
                                        <h5 class="mb-3 text-success" th:text="${messageSuccess}"></h5>
                                        <th:block th:unless="${#authorization.expression('isAuthenticated()')}">
                                            <form action="/login" method="post">
                                                <div data-mdb-input-init class="form-outline mb-4">
                                                    <input name="username" type="text" id="typeText-2"
                                                        class="form-control form-control-lg" />
                                                    <label class="form-label" for="typeText-2">Tên đăng nhập</label>
                                                </div>
        
                                                <div data-mdb-input-init class="form-outline mb-4">
                                                    <input name="password" type="password" id="typePasswordX-2"
                                                        class="form-control form-control-lg" />
                                                    <label class="form-label" for="typePasswordX-2">Mật khẩu</label>
                                                </div>
        
                                                
                                                <!-- <div class="form-check d-flex justify-content-start mb-4">
                                                    <input name="remember" class="form-check-input" type="checkbox" value=""
                                                        id="form1Example3" />
                                                    <label class="form-check-label" for="form1Example3"> Nhớ mật khẩu </label>
                                                </div> -->
        
                                                <button type="submit" class="btn btn-primary btn-lg btn-block">Đăng
                                                    nhập</button>
                                            </form>
        
        
                                            <hr class="my-4">
                                            <a th:href="@{/oauth2/authorization/google}">
                                                <button
                                                    class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;">
                                                    <iclass="fab fa-google me-2"></i>Đăng nhập với Google
                                                </button>
                                            </a>
        
                                        </th:block>
        
                                        <th:block th:if="${#authorization.expression('isAuthenticated()')}">
                                            <a href="/index" class="btn btn-primary btn-lg btn-block mt-5 mb-3">Đến trang
                                                chủ</a>
                                        </th:block>
                                        <th:block th:if="${#authorization.expression('isAuthenticated()')}">
                                            <a th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
                                                href="/admin/report" class="btn btn-primary btn-lg btn-block"
                                                style="background-color: #dd4b39;">Đến trang Admin Tool</a>
                                        </th:block>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    
                    <!-- Offcanvas-Music-- -->
                    <div th:replace="~{/compoment/_playlistOffCanvas :: playlistOffCanvas}"></div>
                    
                </div>





            </main>

        </div>


        <div th:replace="~{/compoment/_musicPlayer :: musicPlayer}"></div>


    </div>


    <script src="/asset/js/musicPlayerControl.js"></script>
    <script src="/asset/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <!-- <script src="asset/js/jquery/jquery-2.2.4.min.js"></script>
    
    <script src="asset/js/bootstrap/popper.min.js"></script>
    
    <script src="asset/js/bootstrap/bootstrap.min.js"></script>
    
    <script src="asset/js/plugins/plugins.js"></script>
    
    <script src="asset/js/active.js"></script> -->
    <!-- MDB -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script>
</body>

</html>
