<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <link rel="stylesheet" href="/asset/css/musicPlayer.css">
    <link rel="stylesheet" href="/asset/css/main.css">

    <link rel="stylesheet" href="/asset/css/songItem.css">
    <link rel="stylesheet" href="/asset/css/playlist.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />

    <script src="/asset/js/angular/vendor/angular.min.js"></script>
    <script src="/asset/js/angular/vendor/angular-route.min.js"></script>
    <style>
       .has-error {
            box-shadow: 0 0 5px red;
            border-radius: .30rem;
        }

        .has-error .form-check-input {
            box-shadow: 0 0 5px red;
        }
    </style>

</head>

<body ng-controller="MusicController">
    <div class="containers ">
        <div class="row g-0">
            <div class="col-lg-2">
                <aside th:replace="~{/compoment/_menu :: aside}"></aside>
            </div>

            <main class="col-lg-10">
                <header>
                    <div class="nav-links">
                        <button class="menu-btn" id="menu-open">
                            <i class='bx bx-menu'></i>
                        </button>

                    </div>

                </header>
                <div class="row pt-3 ">
                    
                        
                    <div class="container py-2 h-100">
                        <div class="row d-flex justify-content-center align-items-center h-100">
                            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                                    <div class="card-body px-5 text-center">
        
                                        <h1 class="mb-4">Đăng Ký</h1>
                                        <h5 class="mb-3 text-danger" th:text="${messageError}"></h5>
                                        <h5 class="mb-3 text-success" th:text="${messageSuccess}"></h5>
                                        <th:block th:unless="${#authorization.expression('isAuthenticated()')}">
                                            <form ng-submit="registerNewAccount()" name="registrationForm" novalidate>
                                                <div data-mdb-input-init class="form-outline" ng-class="{'has-error': registrationForm.username.$touched && registrationForm.username.$invalid}">
                                                    <input name="username" type="text" id="typeText-2" class="form-control form-control-lg" ng-model="newAccount.username" required/>
                                                    <label class="form-label" for="typeText-2">Tên đăng nhập</label>
                                                </div>
                                                <div ng-show="registrationForm.username.$touched && registrationForm.username.$invalid">
                                                    <span class="text-danger">Tên đăng nhập không được bỏ trống</span>
                                                </div>

                                                <div data-mdb-input-init class="form-outline mt-4" ng-class="{'has-error': registrationForm.pass.$touched && registrationForm.pass.$invalid}">
                                                    <input name="pass" type="password" id="typePasswordX-2" class="form-control form-control-lg" ng-model="newAccount.pass" required/>
                                                    <label class="form-label" for="typePasswordX-2">Mật khẩu</label>
                                                </div>
                                                <div ng-show="registrationForm.pass.$touched && registrationForm.pass.$invalid">
                                                    <span class="text-danger">Mật khẩu không được bỏ trống</span>
                                                </div>
                                            
                                                <div data-mdb-input-init class="form-outline mt-4" ng-class="{'has-error': registrationForm.fullname.$touched && registrationForm.fullname.$invalid}">
                                                    <input name="fullname" type="text" id="typeText-3" class="form-control form-control-lg" ng-model="newAccount.fullname" required/>
                                                    <label class="form-label" for="typeText-3">Họ và tên</label>
                                                </div>
                                                <div ng-show="registrationForm.fullname.$touched && registrationForm.fullname.$invalid">
                                                    <span class="text-danger">Họ và tên không được bỏ trống</span>
                                                </div>

                                                <div data-mdb-input-init class="form-outline mt-4" ng-class="{'has-error': registrationForm.birthday.$touched && registrationForm.birthday.$invalid}">
                                                    <input name="birthday" type="date" id="typeDate-2" class="form-control form-control-lg" ng-model="newAccount.birthday" required/>
                                                    <label class="form-label" for="typeDate-2">Ngày sinh</label>
                                                </div>
                                                <div ng-show="registrationForm.birthday.$touched && registrationForm.birthday.$invalid">
                                                    <span class="text-danger">Ngày sinh không được bỏ trống</span>
                                                </div>

                                                <div data-mdb-input-init class="form-outline mt-4">
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="gender" id="male" value="true" ng-model="newAccount.gender" required/>
                                                        <label class="form-check-label" for="male">Nam</label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="gender" id="female" value="false" ng-model="newAccount.gender" required/>
                                                        <label class="form-check-label" for="female">Nữ</label>
                                                    </div>
                                                    <div ng-show="registrationForm.gender.$touched && registrationForm.gender.$invalid">
                                                        <span class="text-danger">Giới tính không được bỏ trống</span>
                                                    </div>
                                                </div>
                                                <button type="submit" class="btn btn-primary btn-lg btn-block mt-3" ng-disabled="registrationForm.$invalid">Đăng ký</button>
                                            </form>
                                            
        
        
                                            
                                        </th:block>
        
                                
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    
                <!-- Offcanvas-Music-- -->
                <div th:replace="~{/compoment/_playlistOffCanvas :: playlistOffCanvas}"></div>




            </main>

        </div>


        <div th:replace="~{/compoment/_musicPlayer :: musicPlayer}"></div>


    </div>


    <script src="/asset/js/musicPlayerControl.js"></script>
    <script src="/asset/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script>
</body>

</html>
