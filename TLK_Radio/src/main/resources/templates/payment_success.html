<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <link rel="stylesheet" href="/asset/css/musicPlayer.css">
    <link rel="stylesheet" href="/asset/css/main.css">

    <link rel="stylesheet" href="/asset/css/songItem.css">
    <link rel="stylesheet" href="/asset/css/playlist.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />

    <script src="/asset/js/angular/vendor/angular.min.js"></script>
    <script src="/asset/js/angular/vendor/angular-route.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            background-color: #1e1e2f; /* Dark background */
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }

        .title_VIP {
            text-align: center;
            margin: 20px auto;
        }

        .title_top {
            font-size: 4rem;
            font-weight: bold;
            margin: 0;
            line-height: 1.2;
            color: #fff;
            background: linear-gradient(135deg, #ff4b1f, #1fddff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @media (max-width: 768px) {
            .title_top {
                font-size: 2rem;
                line-height: 1.3;
            }
        }

        .title_bot {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            margin-top: 10px;
        }

        
    </style>

</head>

<body ng-controller="MusicController">
    <div class="containers ">
        <div class="row g-0">
            <div class="col-lg-2">
                <aside th:replace="~{/compoment/_menu :: aside}"></aside>
            </div>

            <main class="col-lg-10">
                <header>
                    <div class="nav-links">
                        <button class="menu-btn" id="menu-open">
                            <i class='bx bx-menu'></i>
                        </button>

                    </div>

                </header>
                <div class="row pt-1 ">
                    
                    
                        <div class="title_VIP">
                            <div class="title_top">Chúc mừng <br> Bạn đã nâng cấp tài khoản VIP thành công</div>
                            <div class="title_bot">Nâng cấp tài khoản VIP để trải nghiệm những tính năng cao cấp ngay hôm nay!!</div>
                        </div>
                
                        
                    
                    
                </div>


            </main>

        </div>


        <div th:replace="~{/compoment/_musicPlayer :: musicPlayer}"></div>


    </div>


    <script src="/asset/js/musicPlayerControl.js"></script>
    <script src="/asset/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script>
</body>

</html>
