<html xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>

</head>

<body>
    <div th:fragment="playlistOffCanvas" class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDark"
        aria-labelledby="offcanvasDarkLabel" data-bs-scroll="true">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Danh sách phát</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div ng-if="tracksInPlaylist.length === 0">
                <p>Danh sách phát trống</p>
            </div>
            <div ng-show="tracksInPlaylist.length != 0">
                <button class="btn" ng-click="clearPlaylistFromSession()" style="background-color: azure;">Xoá danh
                    sách</button>
            </div>
            <div class="mt-3">
                <div class="col-12" ng-repeat="track in tracksInPlaylist">
                    <div class="playlist-song-item-area">

                        <div class="thumbnail" ng-click="tracksClickPlaylist($index)" ng-model="track.ID">
                            <div class="play">
                                <i class="fas fa-play"></i>
                            </div>
                            <img ng-src="/asset/images/song/{{track.image}}" alt="{{track.name}}">
                        </div>
                        <div class="content-">
                            <h6>{{track.name}}</h6>
                            <p>{{track.artists.join(', ')}}</p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
