<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <link rel="stylesheet" href="/asset/css/musicPlayer.css">
    <link rel="stylesheet" href="/asset/css/main.css">

    <link rel="stylesheet" href="/asset/css/songItem.css">
    <link rel="stylesheet" href="/asset/css/playlist.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />

    <script src="/asset/js/angular/vendor/angular.min.js"></script>
    <script src="/asset/js/angular/vendor/angular-route.min.js"></script>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">


</head>

<body ng-controller="MusicController">
    <div class="containers ">
        <div class="row g-0">
            <div class="col-lg-2">
                <aside th:replace="~{/compoment/_menu :: aside}"></aside>
            </div>

            <main class="col-lg-10">
                <header>
                    <div class="nav-links">
                        <button class="menu-btn" id="menu-open">
                            <i class='bx bx-menu'></i>
                        </button>
                    </div>
                </header>
                <div class="row pt-3 ">
                    <div class="col-lg-8  ">
                        <form ng-submit="searchAlbumName()">
                            <div class="row">
                                <div class="col-10">
                                    <div class="form-floating mb-3">
                                        <input ng-model="searchText" type="text" class="form-control"
                                            id="autoCompleteAlbum" name="nameSong" placeholder="Tên album"> <label
                                            for="autoCompleteAlbum">Tên album</label>
                                    </div>
                                </div>
                                <div class="col-2 mt-1">
                                    <button type="submit" class="btn btn-light form-control p-3">Tìm</button>
                                </div>
                            </div>
                        </form>
                        <h3 style="color: white;" ng-show="pagination.currentPageAlbum.length != 0">Album phổ biến</h3>
                        <div>
                            <div class="row">
                                <div ng-if="pagination.currentPageAlbum.length === 0">
                                    <h5>Không tìm thấy kết quả</h5>
                                </div>


                                <div class="col-lg-3 col-md-12 mb-3" ng-repeat="album in pagination.currentPageAlbum">
                                    <div class="song-item-area  m-0 p-0" data-track-id="{{album.id}} ">

                                        <div class="box-album">
                                            <div class="card text-white bg-black">
                                                <a ng-href="/album/detail/{{album.name}}">
                                                    <img class="card-img-top" style="width: 100%; height: 180px;"
                                                        ng-src="/asset/images/album/{{album.image}}"
                                                        alt="{{album.name}}">
                                                </a>
                                                <div style="line-height: 10px;margin-left: 5px;">
                                                    <h5 class="card-title mt-2">{{album.name}}</h5>
                                                    <p class="card-text mb-2">
                                                        <a style="color: rgb(182, 182, 182);"
                                                            ng-href="/artist/detail/{{album.artist.stageName}}">{{album.artist.stageName}}</a>
                                                    </p>

                                                </div>

                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="col-12 col-lg-4">
                        <div class="new-hits-area" style="min-height: 80vh;">
                            <div class="section-heading text-left mb-30 wow fadeInUp mb-4" data-wow-delay="50ms">
                                <h2>BXH Nhạc Mới</h2>
                            </div>
                            <!-- Single Top Item -->
                            <div class="single-new-item d-flex align-items-center justify-content-between wow fadeInUp"
                                ng-repeat="track in track5new" data-wow-delay="100ms">
                                <div class="first-part d-flex align-items-center">
                                    <div class="thumbnail" ng-click="tracksClickID(track.id)">
                                        <img ng-src="/asset/images/song/{{track.image}}" alt="">
                                    </div>
                                    <div class="content-">
                                        <h6>{{track.name}}</h6>
                                        <p>{{track.artists.join(', ')}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Offcanvas-Music-- -->
                    <div th:replace="~{/compoment/_playlistOffCanvas :: playlistOffCanvas}"></div>

                </div>


            </main>

        </div>


        <div th:replace="~{/compoment/_musicPlayer :: musicPlayer}"></div>


    </div>


    <script src="/asset/js/musicPlayerControl.js"></script>
    <script src="/asset/js/main.js"></script>

    <script src="/asset/js/angular/vendor/angular.min.js"></script>
    <script src="/asset/js/angular/vendor/angular-route.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <!-- MDB -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="/asset/js/autoCompleteInput.js"></script>
</body>

</html>
